service: api-productos

frameworkVersion: '3.38.0'

provider:
  name: aws
  runtime: nodejs18.x # o la versi√≥n de Node.js que prefieras
  stage: dev
  region: us-east-1 #

functions:
  createProduct:
    handler: handler.createProduct
    events:
      - httpApi:
          path: /products
          method: post
  getProduct:
    handler: handler.getProduct
    events:
      - httpApi:
          path: /products/{id}
          method: get
  updateProduct:
    handler: handler.updateProduct
    events:
      - httpApi:
          path: /products/{id}
          method: put
  deleteProduct:
    handler: handler.deleteProduct
    events:
      - httpApi:
          path: /products/{id}
          method: delete
  listProducts:
    handler: handler.listProducts
    events:
      - httpApi:
          path: /products
          method: get

