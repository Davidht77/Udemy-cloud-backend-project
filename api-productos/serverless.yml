service: api-productos

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x # o la versión de Node.js que prefieras
  timeout: 30  
  iam:
    role: arn:aws:iam::150209693186:role/LabRole
    # Añadir permisos para DynamoDB
    statements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:GetItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:DescribeStream
          - dynamodb:GetRecords
          - dynamodb:GetShardIterator
          - dynamodb:ListStreams
        Resource:
          - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tablePrefix}_cursos"
          - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tablePrefix}_user"
          - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tablePrefix}_cursos/stream/*"
  stage: dev
  region: us-east-1 #

custom:
  tablePrefix: ${opt:stage, self:provider.stage}

resources:
  Resources:
    CursosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tablePrefix}_cursos
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: curso_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: curso_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

functions:
  createCurso:
    handler: functions/createCurso.createCurso
    environment:
      CURSOS_TABLE_NAME: ${self:custom.tablePrefix}_cursos
      USERS_TABLE_NAME: ${self:custom.tablePrefix}_user
    events:
      - http:
          path: /cursos
          method: post
          cors:
            origin: 'http://localhost:5173'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Auth-Token
            allowCredentials: true
          authorizer:
            name: validarToken
            arn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:api-usuarios-${self:provider.stage}-validarToken
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token
      - http:
          path: /cursos
          method: options  # preflight
          cors:
            origin: 'http://localhost:5173'
            headers:
              - Content-Type
              - Authorization
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - tenant-id
            allowCredentials: true

